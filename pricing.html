<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- css -->
    <link REL="stylesheet" TYPE="text/css" HREF="pricing.css">
    <!-- font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,600,700" rel="stylesheet">
    <!-- jQuery javascript -->
    <script type="application/javascript" src="js/jquery-1.12.0.min.js"></script>
  </head>

  <body>

    <div class="header">
        <h2 class="header__title">Pricing Plans</h2>
        <div class="header__tagline">Try any plan free for 30 days. Upgrade, downgrade or cancel at anytime.</div>
    </div>

    <div class="Rtable Rtable--4cols Rtable--collapse">

        <div style="order:0;" class="Rtable-cell Rtable-cell--head">Account Type</div>
        <div style="order:1;" class="Rtable-cell Rtable-cell--head">Price</div>
        <div style="order:2;" class="Rtable-cell">Data</div>
        <div style="order:3;" class="Rtable-cell">Data uploading</div>
        <div style="order:4;" class="Rtable-cell Rtable-cell--foot">Data uploading</div>
        
        <div style="order:0;" class="Rtable-cell Rtable-cell--head">Free</div>
        <div style="order:1;" class="Rtable-cell Rtable-cell--head">$0</div>
        <div style="order:2;" class="Rtable-cell">Free $0 per/user/month</div>
        <div style="order:3;" class="Rtable-cell">10MB per month</div>
        <div style="order:4;" class="Rtable-cell Rtable-cell--foot"><img src="img/checked.png" alt=""></div>
        
        <div style="order:0;" class="Rtable-cell Rtable-cell--head">Premium</div>
        <div style="order:1;" class="Rtable-cell Rtable-cell--head">$12</div>
        <div style="order:2;" class="Rtable-cell">Premium $12 per/user/month</div>
        <div style="order:3;" class="Rtable-cell">Unlimited data</div>

        <div style="order:0;" class="Rtable-cell Rtable-cell--head">Enterprise</div>
        <div style="order:1;" class="Rtable-cell Rtable-cell--head"><img src="img/tablet_phone.png" alt=""></div>
        <div style="order:2;" class="Rtable-cell">Custom Pricing</div>
        <div style="order:3;" class="Rtable-cell">Unlimited data</div>

    </div>

  </body>
